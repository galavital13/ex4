		Full Name:   <input type=”text” name="fullName" placeholder="My Name" class="form-control" required pattern="^[a-zA-Z]+ [a-zA-Z]+(?: [a-zA-Z]+)*$" title=""><br>
		Password:   <input type="password" name="pass" placeholder="Only Number & Letter" class="form-control" required pattern="[a-z0-9A-Z]{8,20}"><br>
		Email:   <input type="email" name="mail" placeholder="My Mail" class="form-control"><br>
		Web:   <input type="url" name="website" placeholder="My Web" class="form-control"><br>
		Phone:   <input type="tel" name="phone" placeholder="my Phone Number" class="form-control" required pattern="^\d{9,10}$"><br>
		How Much Glass Of coffee You Drink:   <input type="number" name="coffee" class="form-control"><br>
		Temperature:   <input type="range" name="temper"><br><br>
		Your Address Is:   <textarea name="address" placeholder="My Aderess" class="form-control"></textarea><br>
		What Your Hobbies:   <br>
		<input type="checkbox" name="interests[]" value="watch in football match" class="form-check-input"><b>   Watch In Football Match<br>
		<input type="checkbox" name="interests[]" value="travel in world" class="form-check-input">   Travel In World<br>
		<input type="checkbox" name="interests[]" value="friends" class="form-check-input">   Friends<br>
		<input type="checkbox" name="interests[]" value="gym" class="form-check-input">   Gym<br>
		<input type="checkbox" name="interests[]" value="sea" class="form-check-input">   Sea<br>

		Male   <input type="radio" name="gender" value="male" class="form-check-input">
		Female  <input type="radio" name="gender" value="female" class="form-check-input"><br><br>
		Age:   <select name="age" id="age" class="form-select" required>
                <option value="">Please Select Your Age</option>
            </select>        
        <script>
            let select = document.getElementById("age");
            for (let i = 23; i <= 38; i++) {
                let option = document.createElement("option");
                option.text = i;
                option.value = i;
                select.appendChild(option);
            }
        </script>
		<script>
            const form = document.querySelector('form');
            const errorMessage = document.querySelector('.error-message');
            form.addEventListener('submit', (event) => {errorMessage.innerHTML = '';
            const checkboxes = document.querySelectorAll('input[type="checkbox"][name="interests[]"]:checked');
                if (checkboxes.length < 3) {
                    event.preventDefault();
                    errorMessage.textContent = 'Please select at least three hobbies.';
                } else {
                    errorMessage.textContent = '';
                }
        });
        </script><br>
